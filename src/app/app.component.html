<div class="wrapper">
  <button class="button increase-button font-style" (click)="this.increaseCounter()">
    +1
  </button>
  <button class="button decrease-button font-style" (click)="this.decreaseCounter()">
    -1
  </button>
  <span class="counter-display">
    Counter: {{this.counter}}
  </span>
</div>
