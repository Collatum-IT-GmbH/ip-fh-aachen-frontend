<div class="header-component-wrapper">
  <button class ="header-button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Hamburger Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="this.navigateTo('landing')">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item (click)="this.navigateTo('input-interface')">
      <mat-icon>person_add</mat-icon>
      <span>Create Person</span>
    </button>
  </mat-menu>
</div>
